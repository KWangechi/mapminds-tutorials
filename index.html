<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="/places.png">
    <title>OpenLayers Javascript Tutorial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <h3>Main Tourist Attractions in Kenya</h3> -->
    <div id="map"></div>

    <!-- Add a search functionality, depending on some data -->
    <div class="card" id="card">
      <h5 class="card-header">Search</h5>
      <div class="card-body">
        <div class="input-group mb-2 mt-2">
          <input
            type="text"
            id="search"
            class="form-control form-control-md"
            placeholder="Search By Place Name"
          />
          <span class="input-group-text" id="basic-addon1">
            <button class="btn px-2" id="close_btn">
              <i class="bi bi-x-lg"></i>
            </button>
          </span>
        </div>
        <button
          type="submit"
          class="btn btn-primary text-center search_button"
          id="search_button"
          style="margin-top: 10px"
        >
          Go
        </button>

        <button
          type="button"
          class="btn btn-secondary text-end reset_map_button mt-2 mx-5"
          id="reset_map_button"
        >
         Reset Map
        </button>
        <ul class="ta_list" id="ta_list"></ul>
      </div>
    </div>
  </body>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script type="module" src="./main.js"></script>
</html>
