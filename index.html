<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLayers Javascript Tutorial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3>Main Tourist Attractions in Kenya</h3>
    <div id="map"></div>

    <!-- Add a search functionality, depending on some data -->
    <div id="search_container">
      <h4 class="title">Search</h4>
      <label for="area_label" class="area_label">Search By Name:</label>
      <input type="text" id="search" class="search" placeholder="Search..." />

      <!-- //clear button -->

      <button type="submit" class="search_button" id="search_button">
        Search
      </button>
      <!-- <select name="area" id="area">
            <option value="area">Nairobi</option>
            <option value="area">Mombasa</option>
            <option value="area">Kisumu</option>
        </select> -->

      <!-- Add a spinner class if searching -->
      <div class="spinner-border" role="status" id="spinner">
        Searching...
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="" id="spinner"></div>

      <!-- display the list of national parks found -->
      <ul class="ta_list" id="ta_list"></ul>
    </div>
  </body>
  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script type="module" src="./main.js"></script>
</html>
